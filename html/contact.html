<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fdcb3a418.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header starts here -->
    <header class="headerNav">
        <nav class="contactNav">
            <button class="hamburgerButton"><i class="fas fa-bars"></i></button>
            <ul class="menu">
                <li><a href="./../index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Get In Touch</h1>
    </header>

    <!-- main begins here -->
    <main>
        <div class="contactContainer wrapper">
            <aside>
                <div class="leftSideContact">
                    <div class="contactIcons">
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <ul>
                        <li><a href="mailto:info@email.com">info@email.com</a></li>
                        <li>123-456-7890</li>
                        <li>123 Queen St West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </div>
            </aside>
            <!-- form starts here -->
            <form action="" class="contactForm">
                <div class="firstRow contactFirstRow">
                    <div class="labelContainers">
                        <div class="labelContainer1">
                            <label for="text" class="sr-only">Name</label>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="labelContainer2">
                            <label for="email" class="sr-only">Email address</label>
                            <input type="email" placeholder="Email Address">
                        </div>
                    </div>
                </div>
                <label for="comment" class="sr-only">Message</label>
                <textarea name="message" id="message" cols="15" rows="10" placeholder="Comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <!-- form ends here -->
        </div>
    </main>
    <!-- main ends here -->

    <!-- footer begins here -->
    <footer>
        <p>Copyright @ Juno College</p>
    </footer>
    <!-- footer ends here -->
    <script src="../scripts.js"></script>
</body>
</html>
