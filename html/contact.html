<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fdcb3a418.js" crossorigin="anonymous"></script>
</head>
<body>
        <header class="headerNav">
            <nav class="contactNav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </header>
        <main>
            <div class="contactContainer wrapper">
                <aside>
                    <div class="leftSideContact">
                        <div class="contactIcons">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <ul>
                            <li>info@email.com</li>
                            <li>123-456-7890</li>
                            <li>123 Queen St West, Unit 10</li>
                            <li>Toronto, Ontario</li>
                            <li>M5V2D5</li>
                        </ul>
                    </div>
                </aside>
                <form action="" class="contactForm">
                    <div class="firstRow contactFirstRow">
                        <div class="labelContainers">
                            <div class="labelContainer1">
                                <label for="text">Name</label>
                                <input type="text">
                            </div>
                            <div class="labelContainer2">
                                <label for="email">Email address</label>
                                <input type="email">
                            </div>
                        </div>
                    </div>
                    <label for="comment" class="sr-only">Message</label>
                    <textarea name="message" id="message" cols="15" rows="10" placeholder="Comment" required></textarea>
                    <button type="submit">Submit</button>
                </form>
        </div>
        </main>
    <footer>
        <p>Copyright @ Juno College</p>
    </footer>
</body>
</html>
